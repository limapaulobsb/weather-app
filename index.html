<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div><h1>Weather App</h1></div>
      <a
        href="https://github.com/limapaulobsb/weather-app"
        target="_blank"
        rel="noreferrer"
      >
        <img src="./images/github.png" alt="GitHub" />
      </a>
    </header>
    <main>
      <section id="search-ctn">
        <div>
          <img class="mr-small" src="./svg/location.svg" />
          <span>Use my location</span>
        </div>
        <div>
          <input type="text" id="search-input" placeholder="City name..." />
          <input type="button" id="search-button" value="GO" />
        </div>
        <div>
          <input
            type="radio"
            class="mr-small"
            id="celcius"
            name="units"
            checked
          />
          <label class="mr-med" for="celcius">Celcius</label>
          <input type="radio" class="mr-small" id="fahrenheit" name="units" />
          <label for="fahrenheit">Fahrenheit</label>
        </div>
      </section>
      <section id="current-weather-data">
        <div>
          <span class="mr-small fs-large" id="city-name"></span>
          <img id="country-flag" alt="Country flag" />
        </div>
        <span id="local-date"></span>
        <span id="local-time"></span>
        <div>
          <span class="mr-med fs-larger" id="temperature"></span>
          <span class="fs-large" id="temp-symbol"></span>
        </div>
        <span id="weather-description"></span>
        <span id="humidity"></span>
        <span id="wind-speed"></span>
      </section>
      <section id="weather-forecast-data"></section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
