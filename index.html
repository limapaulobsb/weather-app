<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <img id="github-logo" src="./images/github.png" alt="GitHub link" />
    </header>
    <main>
      <section id="search-ctn">
        <div>
          <img class="mr-small" src="./svg/location.svg" alt="" />
          <p>Use my location</p>
        </div>
        <div>
          <input type="text" id="search-input" placeholder="City name..." />
          <input type="button" id="search-button" value="GO" />
        </div>
        <div>
          <input
            type="radio"
            class="mr-small"
            id="celcius"
            name="units"
            checked
          />
          <label class="mr-med" for="celcius">Celcius</label>
          <input type="radio" class="mr-small" id="fahrenheit" name="units" />
          <label for="fahrenheit">Fahrenheit</label>
        </div>
      </section>
      <section id="current-data">
        <div>
          <span class="city-name mr-med fs-large"></span>
          <img class="country-flag" alt="Country flag icon" />
        </div>
        <div>
          <span id="date"></span>
          <span id="time"></span>
        </div>
        <div>
          <span class="mr-med fs-larger" id="temperature"></span>
          <span class="fs-large" id="temp-symbol"></span>
        </div>
        <div>
          <span id="weather-description"></span>
          <span id="humidity"></span>
          <span id="wind-speed"></span>
        </div>
      </section>
      <header>
        <span class="city-name mr-small fs-med"></span>
        <img class="country-flag" alt="Country flag icon" />
      </header>
      <section id="forecast-data"></section>
    </main>
    <div id="scroll-button">
      <img src="./svg/scroll-back.svg" alt="Scroll back button" />
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
