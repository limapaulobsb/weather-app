<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div><h1>Weather App</h1></div>
      <a
        href="https://github.com/limapaulobsb/weather-app"
        target="_blank"
        rel="noreferrer"
      >
        <img src="./images/github.png" alt="GitHub" />
      </a>
    </header>
    <main>
      <div id="search-ctn">
        <div>
          <div id="use-location-ctn">
            <img src="./svg/location.svg" />
            <span>Use my location</span>
          </div>
          <div id="search-input-ctn">
            <input type="text" id="search-input" placeholder="City name..." />
            <input type="button" id="search-button" value="Search" />
          </div>
          <div>
            <input type="radio" name="units" id="celcius" checked />
            <label for="celcius">Celcius</label>
            <input type="radio" name="units" id="fahrenheit" />
            <label for="fahrenheit">Fahrenheit</label>
          </div>
        </div>
      </div>
      <div id="weather-data">
        <div id="location">
          <img id="country-flag" src="" alt="Country flag" />
          <span id="city-name"></span>
        </div>
        <div id="temperature-ctn">
          <span id="temperature"></span><span id="temp-symbol"></span>
        </div>
        <span id="weather-description"></span>
        <span id="humidity"></span>
        <span id="wind-speed"></span>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
